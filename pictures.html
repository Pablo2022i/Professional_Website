<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        #slideshow-container {
            position: relative;
            max-width: 800px;
            margin: auto;
        }

        .slide {
            position: absolute;
            max-width: 100%;
            opacity: 0;
            transition: opacity 1s; 
        }

        .visible {
            opacity: 1;
        }
       
    </style>
</head>
<body style="background-color: black;">
    <div class="hero">
        <nav>
            <a href="Home.html"><img src="images/KB Logo.png" class="logo"></a>
            <ul>
                <li><a href="Home.html">HOME</a></li>
                <li><a href="pictures.html">PICTURES</a></li>
                <li><a href="about us.html">ABOUT US</a></li>
                <li><a href="contactus.html">CONTACT US</a></li>
            </ul>
        </nav>
    </div>
    <div id="slideshow-container">
        <div class="slide visible">
            <img src="images/3.png" alt="Image 1" width="800" height="600">
        </div>
        <div class="slide">
            <img src="images/4.JPG" alt "Image 2" width="800" height="600">
        </div>
        <div class="slide">
            <img src="images/15.png" alt="Image 3" width="800" height="600">
        </div>
    </div>

    <script>
        // JavaScript code for the slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(n) {
            slides[currentSlide].classList.remove('visible');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('visible');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function previousSlide() {
            showSlide(currentSlide - 1);
        }

        showSlide(0);

        // Auto-advance the slideshow every 2 seconds 
        setInterval(nextSlide, 2000);
    </script>
</body>
</html>
